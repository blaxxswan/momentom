<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Momentum App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- 배경이미지 -->
        <div id="bgImg">
            <img src="img/3.jpg" alt="" />
        </div>
        <!-- 시계 -->
        <h2 id="clock" class="hidden">00:00:00</h2>
        <!-- 로그인시 뜰 인사말 -->
        <!-- 로그인폼 -->
        <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" placeholder="LOGIN" />
            <!-- <input type="submit" value="Log In" /> -->
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <!-- todo -->
        <div id="todo" class="hidden">
            <span>TODO-LIST</span>
            <form id="todo-form">
                <input type="text" placeholder="Write a To Do and Press Enter" required />
            </form>
            <!-- todo list를 만들고 그 안의 li는 자바스크립트로 생성 -->
            <ul id="todo-list"></ul>
        </div>
        <!-- 가사 -->
        <div id="lyric" class="hidden">
            <span></span>
            <span></span>
        </div>
        <div id="weather" class="hidden">
            <span></span>
            <span></span>
        </div>
        <!-- bgm -->
        <!-- prettier-ignore -->
        <div id="musicBox" class="hidden">
            <div id="soundCloud" class="hidden">
                <span>SoundCloud</span>
                <iframe width="300" height="300" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1915130456&color=%231c1621&auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=true">
                </iframe>
            </div>
            <div id="youtube">
                <span>YouTube</span>
                <iframe width="300" height="300" src="https://www.youtube.com/embed/videoseries?si=35fQ981ifPk_-6Qx&amp;list=PLn-4XerPUFq3zb4dmAjfcGfeeOxdmfDU8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/lyrics.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
